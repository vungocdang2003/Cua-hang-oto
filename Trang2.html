<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Trang2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="Javascript/Trang2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Trang2</title>
</head>
<body>
   
    <section>
        
        
        <div class="form">
            <input type="number" id="sdt" placeholder="Nhập SĐT của bạn"/>
            <input type="text" id="tinhthanh" placeholder="Nhập tỉnh/thành phố"/>
            <input type="text" id="quanhuyen" placeholder="Nhập quận/huyện"/>
            <input type="text" id="tenxe" placeholder="Tên xe bạn muốn kiểm tra"/>
            <div class="container">
                <input type="button" class="btn" onclick="openshow()" value="Đăng ký">
                <div class="show" id="show">
                    <img src="anh/tick.png" alt="tick">
                    <h2>THANK YOU</h2>
                    <p>Đăng ký thành công</p>
                    <button type="button" onclick="closeshow()">OK</button>
                </div>
            </div>
            
        </div>
            
        
    </section>
    <script>
        let show = document.getElementById("show");

        function openshow(){
            show.classList.add("open-show");
        }

        function closeshow(){
            show.classList.remove("open-show");
        }
    </script>
</body>
</html>
